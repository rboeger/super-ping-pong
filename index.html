<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <audio id="hitSound" src="../static/pong_hit.mp3"></audio>

    <audio id="speedUpSound" src="../static/speedUpSound.mp3"></audio>
    <audio id="powerUpSound" src="../static/powerUpSound.mp3"></audio>
    <audio id="gasStationSound" src="../static/gasStationSound.mp3"></audio>
    <audio id="niceShootinTexSound" src="../static/niceShootinTex.mp3"></audio>
